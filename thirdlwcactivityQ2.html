<template>

    <lightning-card title="Formulario">
        <div class="container slds-box slds-m-around_medium">

            <div class="inputs slds-m-around_medium">
                <lightning-input label="Primeiro Nome" type="text" name="firstName" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Sobrenome" type="text" name="lastName" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Email" type="email" name="email" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Website" type="url" name="website" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Empresa" type="text" name="empresa" onchange={handleInputChange}></lightning-input>
                <lightning-input label="Receita Anual" type="number" step="0.01" name="receitaAnual" onchange={handleInputChange}></lightning-input>
            </div>

            <div class="check slds-m-around_medium slds-box">
                <h1>Confira os dados!</h1>
                <p> Primeiro nome: {inputs.firstName} <br>
                    Sobrenome: {inputs.lastName} <br>
                    Email: {inputs.email} <br>
                    Website: {inputs.website} <br>
                    Empresa: {inputs.empresa} <br>
                    Receita Anual: {inputs.receitaAnual} <br>
                </p>
            </div>

            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Enviar" class="slds-align_absolute-center" onclick={onClick}></lightning-button>
            </div>
        </div>
    </lightning-card>

</template>
